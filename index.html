<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Square Quiz App</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="container">
    <section class="main">
        <div class="header">
            <div class="logo">
                <img src="img/SK.png" alt="logo">
                <p class="logo-para">SQUARE</p>
            </div>
        </div>
        <div class="main-content">
            <div class="tag-line">Quiz Your Gateway to Success!</div>
            <div class="random-btn">
                <button class="random-btn-btn">RANDOM QUIZ <span>&#10148;</span></button>
            </div>
            <div class="carousel">
                <p class="carousel-para">PLAY, LEARN AND ENJOY!</p>
                <div class="main-carousel">
                    <div class="card" data-section="0"><img src="img/history.jpg" alt="history"><button class="card-btn">INDIAN HISTORY</button></div>
                    <div class="card" data-section="1"><img src="img/gk.jpg" alt="gk"><button class="card-btn">GENERAL KNOWLEDGE</button></div>
                    <div class="card" data-section="2"><img src="img/science.jpg" alt="science"><button class="card-btn">SCIENCE</button></div>
                    <div class="card" data-section="3"><img src="img/maths.jpg" alt="maths"><button class="card-btn">MATHEMATICS</button></div>
                    <div class="card" data-section="4"><img src="img/techjpg.jpg" alt="tech"><button class="card-btn">TECHNOLOGY</button></div>
                </div>
            </div>
        </div>
    </section>
    <div class="question-container"></div>
    <script src="script6.js"></script>
</body>
</html>
